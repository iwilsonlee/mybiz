<%- include header.html %>


<form method="post" enctype="multipart/form-data">
    <p><label>商品信息</label></p>

    <p><label>商品名称:</label><input class="text-input small-input" placeholder="商品名称" type="text" name="name" value="<%=goods.name%>"/></p>

    <p><label>商品描述:</label><textarea class="medium-input" placeholder="商品描述" name="description"><%=goods.description%></textarea></p>

    <p><label>商品小图:</label>
        <img src="/images/goods/<%=goods.img %>"><br/>
        <input class="text-input small-input" placeholder="商品小图" type="file" name="img"/>
        <span style="color: red;">(如不修改图片，请勿上传)</span>
    </p>

    <p><label>商品大图1:</label>
        <img src="/images/goods/<%=goods.img1 %>"> <br/>
        <input class="text-input small-input" placeholder="商品大图1" type="file" name="img1"/>
        <span style="color: red;">(如不修改图片，请勿上传)</span>
    </p>

    <p><input class="button" type="submit" value="确认修改!"/></p>
</form>


<%- include footer.html %>
